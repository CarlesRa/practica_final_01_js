<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión Clientes</title>

	<link rel="stylesheet" href="../styles/style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    <script src="../model/models.js"></script>
    <script src="../utils/lib.js"></script>
    <script src="../scripts/articulos.js" defer></script>
</head>
<body>
    
    <header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="#">
				<img src="../img/logo.jpg" class="rounded" width="30" height="30" alt="" loading="lazy">
			</a>
			<a class="navbar-brand" href="#">Diver Informática</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<a class="nav-link" href="../index.html">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="../pages/ventas.html">Ventas</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="../pages/clientes.html">Clientes</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" href="../pages/articulos.html">Artículos</a>
					</li>
			</div>
		</nav>
    </header>

    <div class="container">
        <div class="row mt-5" id="jumbo-ventas">
            <div class="col animate__animated animate__fadeInUp">
                <div class="row" id="jumbo">
                    <div class="col">
                        <div class="jumbotron">
                            <h1 class="display-4">Artículos</h1>
                            <p class="lead">Sistema gestor de tienda.</p>
                            <hr class="my-4">
                            <p>Operaciones sobre artículos.</p>
                            <p class="lead">
                                <button class="btn btn-primary btn-lg" type="button" onclick="cargarArticulos()" id="modificar">MODIFICAR ARTÍCULOS EXISTENTES</button>
                            </p>
                            <p id="no-articulos"></p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="card-columns row animate__animated animate__fadeInUp" id="cards-container"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-5">
                <form id="forma">
                    <div class="form-group">
                        <label for="referencia">Referencia</label>
                        <input type="text" class="form-control" name="referencia" id="referencia" aria-describedby="emailHelp" placeholder="Introduce la referencia">
                        <p id="pReferencia" style="display: none;">La referencia es obligatoria...</p>
                    </div>
                    <div class="form-group">
                        <label for="descripción">Descripción</label>
                        <input type="text" class="form-control" name="descripcion" id="descripcion" aria-describedby="emailHelp" placeholder="Introduce la descripción">
                        <p id="pDescripcion" style="display: none;">La descripción es obligatoria...</p>
                    </div>
                    <div class="form-group">
                        <label for="familia">Familia</label>
                        <input type="text"   class="form-control" name="familia" id="familia" placeholder="Introduce la familia">
                        <p id="pFamilia" style="display: none;">La familia es obligatoria...</p>
                    </div>
                    <div class="form-group">
                        <label for="precio">Precio</label>
                        <input type="number" placeholder="Introduce el precio" class="form-control" name="precio" id="precio">
                        <p id="pPrecio" style="display: none;">la fecha de nacimiento es obligatoria...</p>
                    </div>
                    <button type="button" class="btn btn-success" onclick="validarForm()" id="submit">GUARDAR NUEVO ARTÍCULO</button>
                  </form>
            </div>
        </div>
        <div class="row">
            
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>
</body>
</html>
