<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ventas</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
	<link rel="stylesheet" href="../styles/style.css">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

	<script src="../model/models.js"></script>
	<script src="../scripts/main.js"></script>
	<script src="../scripts/ventas.js" defer></script>
	<script src="../scripts/ficheros.js"></script>
</head>

<body>

	<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="#">
				<img src="../img/logo.jpg" class="rounded" width="30" height="30" alt="" loading="lazy">
			</a>
			<a class="navbar-brand" href="#">Diver Informática</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<a class="nav-link" href="../index.html">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" href="../pages/ventas.html">Ventas</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Clientes</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Artículos</a>
					</li>
			</div>
		</nav>
	</header>

	<div class="container">

		<div class="row mt-5 animate__animated animate__fadeInUp" id="jumbo-ventas">
			<div class="jumbotron">
				<h1 class="display-4">Ventas</h1>
				<p class="lead">Sistema gestor de tienda.</p>
				<hr class="my-4">
				<p>Operaciones sobre ventas.</p>
				<p class="lead">
					<a class="btn btn-primary btn-lg" href="#" role="button" onclick="cargarClientes()">VENDER</a>
					<a class="btn btn-primary btn-lg" href="#" role="button">GESTIONAR VENTAS</a>
				</p>
			</div>
		</div>

		<div class="row">
			<h2 id="titulo" class="animate__animated animate__zoomIn mt-5"></h2>
			<hr>

		</div>
		<div class="row">

			<div class="col">
				<div class="card-columns row" id="cards-container"></div>
			</div>

			<div class="col none animate__animated animate__zoomIn" id="carrito">
				<div class="row">
					<div class="col">
						<h5>Cliente:</h5>
						<div class="row">
							<div class="col">
								<p id="nombre-cliente" class="text-lg"></p>
							</div>
						</div>
						<div class="row">
							<div class="col">
								<p id="apellido-cliente" class="text-lg"></p>
							</div>
						</div>
						<div class="row">
							<div class="col">
								<p id="dni-cliente" class="text-lg"></p>
							</div>
						</div>
					</div>

					<div class="col-sm">
						<h5>Producto:</h5>
						<form id="forma">
							<div class="row">
								<div class="col">
									<input type="text" name="id" id="id" placeholder="ID producto" disabled>
								</div>
							</div>

							<div class="row mt-3">
								<div class="col">
									<input disabled type="text" name="referencia" placeholder="Referencia" id="referencia">
								</div>
							</div>

							<div class="row mt-3">
								<div class="col">
									<input disabled type="text" name="precio" placeholder="Precio" id="precio">
								</div>
							</div>

							<div class="row mt-3">
								<div class="col">
									<input type="number" name="cantidad" placeholder="Inserte Cantidad" id="cantidad" required onkeyup="cantidadIsNumber(this.value)">
									<label for="cantidad" class="danger" id="lb-cantidad"></label>
								</div>
							</div>
							<div class="row mt-3 mb-3">
								<div class="col align-self-center">
									<input type="button" class="btn btn-info" value="INSERTAR EN LISTA" id="btn-insertar">
								</div>
							</div>
						</form>
					</div>
				</div>
				<div class="row border mb-3 p-3">
					<div class="col">
						<h3>Carrito</h3>
					</div>
					<div class="col">
						<label for="total-carrito">Total Carrito:</label>
						<output class="m-left-60"><b id="total-carrito">0.00</b>€</output>
					</div>
					<div class="col">
						<button class="btn btn-success btn-sm" onclick="saveVenta()" id="finalizar-venta" disabled>FINALIZAR VENTA</button>
					</div>
					<div class="col">
						<button class="btn btn-danger btn-sm" onclick="cancelarVenta()">CANCELAR VENTA</button>
					</div>
				</div>
				<div class="row animate__animated animate__zoomIn border">
					<div class="col">
						<table class="table table-hover ml-2">
							<thead>
								<tr>
									<th scope="col">ID</th>
									<th scope="col">REFERENCIA</th>
									<th scope="col">DESCRIPCIÓN</th>
									<th scope="col">FAMILIA</th>
									<th scope="col">PRECIO</th>
									<th scope="col">CANTIDAD</th>
									<th scope="col">TOTAL PRODUCTO</th>
								</tr>
							</thead>
							<tbody id="carrito-body">

							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>



	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>
</body>

</html>
